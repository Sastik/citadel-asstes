<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Assets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }

        .image-box {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .image-box:hover {
            transform: scale(1.05);
        }

        .image-box img {
            width: 100%;
            border-radius: 6px;
        }

        .url-box {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            user-select: all;
            padding: 5px;
            background: #eee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Image Assets</h1>
    <div class="gallery">
        <div class="image-box" onclick="copyURL('image1.jpg')">
            <img src="image1.jpg" alt="Image 1">
            <div class="url-box">image1.jpg</div>
        </div>
        <div class="image-box" onclick="copyURL('image2.jpg')">
            <img src="image2.jpg" alt="Image 2">
            <div class="url-box">image2.jpg</div>
        </div>
        <div class="image-box" onclick="copyURL('image3.jpg')">
            <img src="image3.jpg" alt="Image 3">
            <div class="url-box">image3.jpg</div>
        </div>
    </div>

    <script>
        function copyURL(filename) {
            const url = window.location.href + filename;
            navigator.clipboard.writeText(url).then(() => {
                alert('Copied: ' + url);
            });
        }
    </script>
</body>
</html>
